<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="/Weather App/weather-app-img/images/search.png" alt=""></button>
        </div>
        
        <div class="weather">
            <img src="/Weather App/weather-app-img/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city">NeW York</h2>
            <div class="drtails">
                <div class="col">
                    <img src="/Weather App/weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Weather App/weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>

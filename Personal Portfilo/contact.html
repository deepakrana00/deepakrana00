<body>
<div class="container">
    <div class="sidebar">
        
        <nav>
            <ul>
               <li><a href="/contact">Home</a></li>

    <div class="main">
      <div class="contactform">
        <h1>Contact me for Work/general Queries</h1>
        <form>
            <div class="form-group">
              <label for="clientemail">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
              <div id="emailHelp" class="form-text text-muted">We'll never share your email & Phone with anyone else.</div>
            </div>
            <div class="form-group">
              <label for="clientPhone">Phone</label>
              <input type="password" class="form-control" id="clientPhone" placeholder="Password">
            </div>
            <div id="form-check">
              <input type="checkbox" id="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want You to work on a Project with me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>

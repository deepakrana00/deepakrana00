<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random PassWord</span></h1>
        <div class="display">
            <input type="text" id="PassWord" placeholder="PassWord">
            <img src="/Random-Password-Generator/images/copy.png" onclick="copyPassword()" alt="">
        </div>
        <button onclick="createPassword()"> <img  src="/Random-Password-Generator/images/generate.png"  >Generate PassWord</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notofication</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31c86c78ad.js" crossorigin="anonymous"></script>

<body>

    </div>
